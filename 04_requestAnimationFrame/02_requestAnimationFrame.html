<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>requestAnimationFrame动画</title>
  <style>
    * {
      margin:0;
      padding:0;
    }

    #test {
      width: 200px;
      height: 200px;
      background: green;
    }
  </style>
</head>
<body>
<div id="test">

</div>
<!--requestAnimationFrame动画.html-->
<script type="text/javascript">

  let id
  function demo() {
    index ++
    test.style.transform = `translateX(${index}px)`
    id = requestAnimationFrame(demo)
  }
  let test = document.getElementById('test')
  let index = 0
  id = requestAnimationFrame(demo)
  setTimeout(()=>{
    cancelAnimationFrame(id)
  },2000)



</script>
</body>
</html>
